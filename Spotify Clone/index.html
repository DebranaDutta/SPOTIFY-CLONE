<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a2eb5bebaa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Best of NCS - No copyright sounds</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img src="covers/1.jpg" alt="1" />
            <span class="songName">It Always Blue</span>
            <span class="songListPlay"><span class="timeStamp">05:34<i id="0" class="songItemPlay fa-solid fa-play"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/2.jpg" alt="1" />
            <span class="songName">Trap</span>
            <span class="songListPlay"><span class="timeStamp">05:34<i id="1" class="songItemPlay fa-solid fa-play"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/3.jpg" alt="1" />
            <span class="songName">They Mad</span>
            <span class="songListPlay"><span class="timeStamp">05:34<i id="2" class="songItemPlay fa-solid fa-play"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/4.jpg" alt="1" />
            <span class="songName">Rick The Kid</span>
            <span class="songListPlay"><span class="timeStamp">05:34<i id="3" class="songItemPlay fa-solid fa-play"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/5.jpg" alt="1" />
            <span class="songName">Artist Name</span>
            <span class="songListPlay"><span class="timeStamp">05:34<i id="4" class="songItemPlay fa-solid fa-play"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/6.jpg" alt="1" />
            <span class="songName">Safety Dance</span>
            <span class="songListPlay"><span class="timeStamp">05:34<i id="5" class="songItemPlay fa-solid fa-play"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/7.jpg" alt="1" />
            <span class="songName">Back It Up</span>
            <span class="songListPlay"><span class="timeStamp">05:34<i id="6" class="songItemPlay fa-solid fa-play"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/8.jpg" alt="1" />
            <span class="songName">Unkown</span>
            <span class="songListPlay"><span class="timeStamp">05:34<i id="7" class="songItemPlay fa-solid fa-play"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/9.jpg" alt="1" />
            <span class="songName">Clay</span>
            <span class="songListPlay"><span class="timeStamp">05:34<i id="8" class="songItemPlay fa-solid fa-play"></i></span></span>
          </div>
          <div class="songItem">
            <img src="covers/10.jpg" alt="1" />
            <span class="songName">True Love</span>
            <span class="songListPlay"><span class="timeStamp">05:34<i id="9" class="songItemPlay fa-solid fa-play"></i></span></span>
          </div>
        </div>  
      </div>  
    </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
      <div class="icons">
        <i class="fa-solid fa-backward-fast"></i>
        <i class="fa-solid fa-backward" id="backward"></i>
        <i class="fa-solid fa-play" id="masterPlay"></i>
        <!-- <i id="0" class=" songItemPlafa-solid fa-pause"></i> -->
        <i class="fa-solid fa-forward" id="forward"></i>
        <i class="fa-solid fa-forward-fast"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" alt="" id="gif"> <span id="masterSongName">IT ALWAYS BLUE</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
