<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Product Card UI Design With Bootstrap 4</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="productCardDesign.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-sm-6">
          <div class="product-grid">
            <div class="product-image">
              <a href="#">
                <img class="pic-1" src="book1 (1).jpg" />
                <img class="pic-2" src="book1 (2).jpg" />
              </a>
              <ul class="social">
                <li>
                  <a href="" data-tip="Quick View"
                    ><i class="fa fa-search"></i
                  ></a>
                </li>
                <li>
                  <a href="" data-tip="Add to Wishlist"
                    ><i class="fa fa-shopping-bag"></i
                  ></a>
                </li>
                <li>
                  <a href="" data-tip="Add to Cart"
                    ><i class="fa fa-shopping-cart"></i
                  ></a>
                </li>
              </ul>
              <span class="product-new-label">Sale</span>
              <span class="product-discount-label">20%</span>
            </div>
            <ul class="rating">
              <li class="fa fa-star"></li>
              <li class="fa fa-star"></li>
              <li class="fa fa-star"></li>
              <li class="fa fa-star"></li>
              <li class="fa fa-star disable"></li>
            </ul>
            <div class="product-content">
              <h3 class="title"><a href="#">Women's Blouse</a></h3>
              <div class="price">
                $16.00
                <span>$20.00</span>
              </div>
              <a class="add-to-cart" href="">+ Add To Cart</a>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="product-grid">
            <div class="product-image">
              <a href="#">
                <img class="pic-1" src="book1 (2).jpg" />
                <img class="pic-2" src="book1 (3).jpg" />
              </a>
              <ul class="social">
                <li>
                  <a href="" data-tip="Quick View"
                    ><i class="fa fa-search"></i
                  ></a>
                </li>
                <li>
                  <a href="" data-tip="Add to Wishlist"
                    ><i class="fa fa-shopping-bag"></i
                  ></a>
                </li>
                <li>
                  <a href="" data-tip="Add to Cart"
                    ><i class="fa fa-shopping-cart"></i
                  ></a>
                </li>
              </ul>
              <span class="product-new-label">Sale</span>
              <span class="product-discount-label">30%</span>
            </div>
            <ul class="rating">
              <li class="fa fa-star"></li>
              <li class="fa fa-star"></li>
              <li class="fa fa-star"></li>
              <li class="fa fa-star"></li>
              <li class="fa fa-star"></li>
            </ul>
            <div class="product-content">
              <h3 class="title"><a href="#">Men's Plain Tshirt</a></h3>
              <div class="price">
                $35.00
                <span>$100.00</span>
              </div>
              <a class="add-to-cart" href="">+ Add To Cart</a>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="product-grid">
            <div class="product-image">
              <a href="#">
                <img class="pic-1" src="book1 (3).jpg" />
                <img class="pic-2" src="book1 (1).jpg" />
              </a>
              <ul class="social">
                <li>
                  <a href="" data-tip="Quick View"
                    ><i class="fa fa-search"></i
                  ></a>
                </li>
                <li>
                  <a href="" data-tip="Add to Wishlist"
                    ><i class="fa fa-shopping-bag"></i
                  ></a>
                </li>
                <li>
                  <a href="" data-tip="Add to Cart"
                    ><i class="fa fa-shopping-cart"></i
                  ></a>
                </li>
              </ul>
              <span class="product-new-label">Sale</span>
              <span class="product-discount-label">50%</span>
            </div>
            <ul class="rating">
              <li class="fa fa-star"></li>
              <li class="fa fa-star"></li>
              <li class="fa fa-star"></li>
              <li class="fa fa-star"></li>
              <li class="fa fa-star"></li>
            </ul>
            <div class="product-content">
              <h3 class="title"><a href="#">Marks & Spencer</a></h3>
              <div class="price">
                $50.00
                <span>$100.00</span>
              </div>
              <a class="add-to-cart" href="">+ Add To Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
